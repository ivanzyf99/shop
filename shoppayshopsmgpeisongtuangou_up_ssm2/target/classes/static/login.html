<div class="container">
    <h2>登录系统</h2>
    <form>
        <input type="text" id="username" class="email" placeholder="用户名">
        <br>
        <input type="password" id="passwd" class="pwd" placeholder="密码">
    </form>
    <a href="#" class="link">
        后台管理系统
    </a>
    <br>
    <button onclick="toWxManage()" class="register">
        <span></span>
    </button>
    <button onclick="login()" class="signin">
        <span>登录</span>
    </button>
    <h3>your registration is complete ! </h3>
    <h3>your sign in is complete !</h3>
    <div class="reg"></div>
    <div class="sig"></div>
</div>
<script src="./__PUBLIC__/login/js/jquery.min.js"></script>

<script type="text/javascript" src="./__PUBLIC__/js/common.js"></script>
<script type="text/javascript" charset="UTF-8">
    function login() {
        var username = $("#username").val();
        var passwd = $("#passwd").val();
        if(username && passwd){
            openBackGround();
            ajaxCallback1("find", {table:"user",username:username,passwd:passwd}, function(data) {
                closeBackGround();
                //data = JSON.parse(data);
                if (!data) {
                    alert('用户名或密码错误!');
                    window.location.href = "login.html";
                } else {
                    //$.messager.alert("提示", '登录成功！');
                    alert('登录成功!');
                    var userinfostr = JSON.stringify(data);
                    localStorage['adminuserinfo'] = userinfostr;
                    window.location.href = "index.html";
                }
            });
        }else{
            alert('请输入用户名和密码!');
        }

    }

    function toWxManage(){
        window.location.href="http://localhost:8001/";
    }
</script>
